<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Select Workers</label>
        <div class="list-group-item" *ngFor="let worker of data.workers">
          <p >Worker id: {{ worker.id }} </p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                {{worker.availability}}
              </label>
            </div>
        </div>
      </div>
      <div class="form-group col-md-6">
          <label for="inputState">Select SHIFTS</label>
          <div class="list-group-item" *ngFor="let s of data.shifts">
              <p >SHIFT id: {{ s.id }} </p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    {{s.day}}
                  </label>
                </div>
          </div>
      </div>

    </div>

        <button type="submit"
        class="btn btn-primary"
        (click)="sendDataPost()">ADD WORKER</button>


</form>

<div class="card">
  <h3>MATCHING SHIFTS/WORKERS</h3>
  <ul *ngIf="matching ">
    <li *ngFor="let w of matching; index as i">
      Worker ID:{{ w.idWorker  }}
      payRate:<span class="badge badge-secondary"> {{ w.payrate }}</span>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          DAY SHIFT : {{ w.shift }}
        </li>
      </ol>


    </li>
  </ul>
</div>

<div>
  <button type="button"
  class="btn btn-primary btn-lg"
  (click)="sendDataPost()">Match Workers</button>
</div>

<h3 *ngIf="this.msmOK">ERRO {{ this.msmOK }}</h3>

<div class="alert alert-success mt-2" role="alert" [hidden]="show">
    | FROM THE SERVER API | {{this.msmOK }} |  {{this.msmERR}} |
</div>
